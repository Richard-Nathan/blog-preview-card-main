<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Figtree">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/reset.css">


  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>
  <main class="card">
    <div class="mainContent">
      <img class="image" src="./assets/images/illustration-article.svg" alt="ilustration image">
      <p class="textCard"><span>Learning</span></p>
      <!-- <p class="textCard" style="font-weight: 400;">Published 21 Dec 2023</p> old line-->
      <time class="textCard" datetime="2023-12-21" style="font-weight: 400; display: block;">Published 21 Dec
        2023</time>
      <h1 style="font-weight: 700;">HTML & CSS foundations</h1>
      <p class="textCard" style="color:  hsl(0, 0%, 50%);">These languages are the backbone of every website, defining
        structure, content, and presentation.</p>
    </div>
    <div class="profile">
      <img src="./assets/images/image-avatar.webp" alt="image of Greg Hopper">
      <p class="nameProfile">Greg Hooper</p>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Richard-Nth" target="_blank">Richard-Nth</a>.
    </div>
  </footer>
</body>

</html>
